name: Docker Deploy to Test Server

on:
  push:
    branches:
      - main
      - JIE

  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Environment Server

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven
        run: |
          cd backend
          mvn clean package -DskipTests
          mkdir -p ../app
          cp target/*.jar ../app/app.jar
          ls -l ../app/app.jar

      - name: âŒ Cancel if JAR missing
        run: |
          if [ ! -f app/app.jar ]; then
            echo "âŒ æ‰¾ä¸åˆ° JARï¼Œéƒ¨ç½²ä¸­æ­¢ã€‚"
            exit 1
          fi

      - name: Create .env from Secrets
        run: |
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" > backend/.env
          echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> backend/.env
          echo "SPRING_PROFILES_ACTIVE=test" >> backend/.env
          cat backend/.env

      - name: ğŸ” List files before SCP
        run: |
          echo "âœ… backend/.env:"
          cat backend/.env || echo "âŒ .env ä¸å­˜åœ¨"
          echo "âœ… app/"
          ls -l app || echo "âŒ app è³‡æ–™å¤¾ä¸å­˜åœ¨"
          echo "âœ… Dockerfile:"
          ls -l Dockerfile || echo "âŒ Dockerfile ä¸å­˜åœ¨"

      - name: ğŸ“¦ Copy project to server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: |
            app/app.jar
            backend/.env
            backend/setup.sh
            Dockerfile
          target: "/home/${{ secrets.SSH_USER }}/docker-app"

      - name: ğŸš€ SSH - Build and Run Docker on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /home/${{ secrets.SSH_USER }}/docker-app
            chmod +x backend/setup.sh
            ./backend/setup.sh
            docker stop myapp || true
            docker rm myapp || true
            docker build -t myapp-image .
            docker run -d --name myapp --env-file backend/.env -p 8080:8080 myapp-image
