name: Docker Deploy to Test Server

on:
  push:
    branches:
      - main
      - JIE
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Environment Server

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven
        run: |
          cd backend
          mvn clean package -DskipTests
          mkdir -p ../app
          cp target/*.jar ../app/app.jar

      - name: Create .env from Secrets
        run: |
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" > backend/.env
          echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> backend/.env
          echo "SPRING_PROFILES_ACTIVE=test" >> backend/.env
          cat backend/.env

      - name: Zip deploy files
        run: |
          mkdir -p deploy/backend
          cp app/app.jar deploy/backend/
          cp backend/.env deploy/backend/
          cp backend/setup.sh deploy/backend/
          cp Dockerfile deploy/
          cp docker-compose.yml deploy/

          echo "ðŸ“¦ Packing deploy.zip..."
          cd deploy
          zip -r ../deploy.zip Dockerfile docker-compose.yml backend/

      - name: Upload deploy.zip to server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "deploy.zip"
          target: "/home/${{ secrets.SSH_USER }}/docker-app"

      - name: SSH - éƒ¨ç½²ä¸¦å•Ÿå‹• Docker Compose & App
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /home/${{ secrets.SSH_USER }}/docker-app/app_deploy
            unzip -o deploy.zip -d .

            docker-compose down || true
            docker-compose up -d

            docker stop myapp || true
            docker rm myapp || true

            docker build -t myapp .
            docker run -d --name myapp --env-file backend/.env -p 8888:8888 myapp
